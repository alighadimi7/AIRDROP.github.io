<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایردراپ یاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #222;
            padding: 20px;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            display: block;
            width: 100%;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .content {
            padding: 20px;
        }
        .button {
            background-color: #00AEEF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .logo {
                font-size: 28px;
            }
            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">ایردراپ یاب</span>
    </div>
    <div class="social-icons">
        <img src="telegram.png" alt="تلگرام">
        <img src="discord.png" alt="دیسکورد">
        <img src="instagram.png" alt="اینستاگرام">
    </div>
    <div class="content">
        <p>مرجع معتبر ایردراپ‌های رایگان و مطمئن</p>
        <a href="#" class="button">شروع ماجرا از اینجاست</a>
    </div>
</body>
</html>
