<!DOCTYPE HTML>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>ایردراپ یاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- فایل اصلی استایل -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- فونت شبنم -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet" type="text/css" />

  <!-- آیکون‌ها -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Shabnam', sans-serif;
      background: #0d0d0d url('assets/images/stars-bg.jpg') repeat top center;
      background-size: cover;
      color: #fff;
    }

    #header {
      background: #111;
      padding: 1rem;
    }
    #header h1 a {
      color: #FFD700;
      text-decoration: none;
      font-size: 2rem;
    }

    #nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      list-style: none;
      margin-top: 1rem;
    }
    #nav ul li {
      position: relative;
      margin-left: 1rem;
    }
    #nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem;
    }
    #nav ul li:hover > ul {
      display: block;
    }
    #nav ul li ul {
      display: none;
      position: absolute;
      right: 0;
      top: 2.5rem;
      background: #222;
      padding: 0.5rem;
      border-radius: 4px;
    }
    #nav ul li ul li a {
      display: block;
      padding: 0.4rem;
    }

    .banner {
      text-align: center;
      padding: 2rem 1rem;
    }
    .banner img {
      max-width: 100%;
      height: auto;
    }
    .banner-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .banner-icons a {
      width: 48px;
      height: 48px;
      background: #222;
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .banner-icons a img {
      width: 32px;
      height: 32px;
    }

    .wrapper.style2 {
      text-align: center;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 900px;
    }
    .wrapper.style2 h2 {
      color: #FFD700;
      margin-bottom: 1rem;
    }

    .wrapper.style3 {
      background: linear-gradient(to right, #0078d7, #00c6ff);
      text-align: center;
      padding: 2rem;
      margin: 2rem;
      border-radius: 1rem;
    }
    .wrapper.style3 h2 {
      color: white;
      margin-bottom: 1rem;
    }
    .wrapper.style3 .button {
      background: #fff;
      color: #0078d7;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    #footer .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
    }
    .icons {
      display: flex;
      gap: 1rem;
    }
    .copyright {
      text-align: center;
      margin-top: 2rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="page-wrapper">

    <div id="header">
      <h1><a href="index.html">ایردراپ یاب</a></h1>
      <nav id="nav">
        <ul>
          <li><a href="#">خانه</a></li>
          <li>
            <a href="#">منوی کشویی</a>
            <ul>
              <li><a href="#">آیتم ۱</a></li>
              <li><a href="#">آیتم ۲</a></li>
              <li><a href="#">آیتم ۳</a></li>
            </ul>
          </li>
          <li><a href="#">نوار چپ</a></li>
          <li><a href="#">نوار راست</a></li>
          <li><a href="#">درباره</a></li>
        </ul>
      </nav>
    </div>

    <section class="banner">
      <img src="assets/images/ایردراپ_20250403_112626_0000.png" alt="بنر">
      <div class="banner-icons">
        <a href="#" class="fab fa-telegram"></a>
        <a href="#"><img src="https://cryptologos.cc/logos/polygon-matic-logo.png" alt="تست نت"></a>
        <a href="#"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="زنجیره‌ای"></a>
      </div>
    </section>

    <section class="wrapper style2">
      <h2>مرجع ایردراپ‌های رایگان</h2>
      <p>اینجا معتبرترین ایردراپ‌ها را معرفی می‌کنیم.</p>
    </section>

    <section class="wrapper style3">
      <h2>شروع ماجرا از اینجاست</h2>
      <a href="#" class="button">شروع کن</a>
    </section>

    <div id="footer">
      <div class="container">
        <div class="row">
          <section>
            <h3>شبکه‌های اجتماعی</h3>
            <ul class="icons">
              <li><a href="#" class="fab fa-instagram"></a></li>
              <li><a href="#" class="fab fa-telegram"></a></li>
              <li><a href="#" class="fab fa-discord"></a></li>
            </ul>
          </section>
          <section>
            <h3>ارسال پیام</h3>
            <form>
              <input type="text" placeholder="نام">
              <input type="email" placeholder="ایمیل">
              <textarea rows="3" placeholder="پیام شما"></textarea>
              <input type="submit" class="button" value="ارسال">
            </form>
          </section>
        </div>
        <div class="copyright">
          کلیه حقوق محفوظ است.
        </div>
      </div>
    </div>

  </div>
</body>
</html>
